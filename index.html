<!DOCTYPE html>
<html lang="en" data-ng-app="Initiative">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Initiative Controller</title>

<link rel="stylesheet" href="css/style.css">


<script src="js/bundle.js"></script>


</head>
<body data-ng-controller="InitiativeCtrl" >
    <header class="text-center title">
        <h1>Initiative Controller</h1>
        <h3>A static page app to manage Tabletop RPG Initiatives</h3>
        <p>by <a href="http://www.marciobda.com.br">marciobda</a></p>
    </header>
    <ul class="menu-bar condense actor-menu text-center">
        <li><a class="button" data-ng-click="addActor('player')" href="#">New player</a></li>
        <li><a class="alert button" data-ng-click="addActor('monster')" href="#">New monster</a></li>
    </ul>

    <div class="grid-block vertical small-12 medium-8 large-6 actor-list">

        <actor type="actor.type" name="actor.name" initValue="actor.initValue" data-ng-repeat="actor in actors track by $index" data-index="{{ $index }}" dropped="reorder(initial,target)" init="calcInitiative()" delete="remove(index)"></actor>


    </div>
