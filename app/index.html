<!DOCTYPE html>
<html lang="en" data-ng-app="Initiative">
<head>
    <meta charset="UTF-8">
    <title>Initiative Controller</title>

<!-- build:css -->
    <link rel="stylesheet" href="css/style.css">
<!-- endbuild -->

<!-- build:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/drag-drop-webkit-mobile/ios-drag-drop.js"></script>
    <script src="js/app.js"></script>
<!-- endbuild -->

</head>
<body data-ng-controller="InitiativeCtrl" >

    <h1>Initiative Controller</h1>
    <h3>A static page app to manage Table RPG Initiatives</h3>

    <div class="grid-frame vertical">

        <ul class="menu-bar condense actor-menu">
            <li><a class="button" data-ng-click="addActor('player')" href="#">Add new player</a></li>
            <li><a class="alert button" data-ng-click="addActor('monster')" href="#">Add new monster</a></li>
        </ul>

        <div class="grid-block vertical actor-list" list-order dropped="reorder(initial,target)">

            <actor type="actor.type" name="actor.name" initValue="actor.initValue" data-ng-repeat="actor in actors track by $index" draggable='true' data-index="{{ $index }}" ></actor>

        </div>

    </div>
