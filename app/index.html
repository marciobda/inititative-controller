<!DOCTYPE html>
<html lang="en" data-ng-app="Initiative">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Initiative Controller</title>

<!-- build:css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
<!-- endbuild -->

<!-- build:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/drag-drop-webkit-mobile/ios-drag-drop.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
<!-- endbuild -->

</head>
<body data-ng-controller="InitiativeCtrl" >
    <header class="text-center title">
        <h1>Initiative Controller</h1>
        <h3>A static page app to manage Tabletop RPG Initiatives</h3>
        <p>by <a href="http://www.marciobda.com.br">marciobda</a></p>
        <ul class="menu-bar condense actor-menu text-center">
            <li><a class="button" data-ng-click="addActor('player')" href="#">New player</a></li>
            <li><a class="alert button" data-ng-click="addActor('monster')" href="#">New monster</a></li>
            <li><a class="warning button" data-ng-click="calcInitiative()" href="#">calcInitiative</a></li>
        </ul>
    </header>


    <div class="grid-block vertical small-12 medium-8 large-6 actor-list">

        <actor
            data-ng-repeat="actor in actors track by $index"
            data-index="{{ $index }}"

            type="actor.type"
            name="actor.name"
            initValue="actor.initValue"

            dropped="reorder(initial,target)"
            deleted="remove(index)"></actor>


    </div>


<div class="github-fork-ribbon-wrapper left">
   <div class="github-fork-ribbon">
       <a href="https://github.com/marciobda/inititative-controller">Fork me on GitHub</a>
   </div>
</div>

</body>
</html>
