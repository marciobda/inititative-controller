<!DOCTYPE html>
<html lang="en" data-ng-app="Initiative">
<head>
    <meta charset="UTF-8">
    <title>Initiative Controller</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

    <h1>Initiative Controller</h1>
    <h2>A static page app to manage Table RPG Initiatives</h2>

    <div class="grid-frame"  data-ng-controller="InitiativeCtrl">
        <div class="grid-block vertical shrink actor-list" list-order dropped="reorder(initial,target)">

            <actor type="actor.type" name="actor.name"  data-ng-repeat="actor in actors track by $index" draggable='true' data-index="{{ $index }}" ></actor>

        </div>
        <div class="grid-block">

        </div>
    </div>



</body>
</html>
