<div class="card actor" ng-class="{player:'primary', monster:'alert'}[type]">
    <div class="card-section clearfix">
        <input class="actor__init small-2 medium-2 large-2 float-left" ng-model="$parent.actor.initValue" type="number" min="0" step="1" max="35">
        <span class="actor__name inline-label small-3 medium-3 large-3 float-left" contenteditable="true">{{name}}</span>
        <div class="actor__handler float-right" draggable="true"></div>
    </div>
    <!-- TODO: Close Button <a class="close-button">Ã—</a> -->
</div>
